<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
            <p>Building towards a 3D Aquarium Experience</p>
        </header>
        <button onclick="open_registration()"> Register</button>
        <div id="registration_form" style="display:none;">
            <form id="registration-form" action="#"> 
                <input name="username" id="username" placeholder="username" required> <br>
                <input name="first_name" id="first_name" placeholder="first_name" required> <br>
                <input name="last_name" id="last_name" placeholder="last_name" required> <br>
                <input name="email" id="email" placeholder="email" type="email" required> <br>
                <input name="password" id="password" placeholder="password" type="password" required> <br>
                <input type="submit" value="Register">
            </form>
        </div>
         <button onclick="open_login()"> Login</button>
        <div id="login_form" style="display:none;">
            <form id="login-form" action="#">
                <input name="username" id="something" placeholder="username" required> <br>
                <input name="password" id="something2" placeholder="password" type="password" required> <br>
                <input type="submit" value="Login">
            </form>
        </div>
        <main>
            <section class="controls">
                <button id="add-product-btn">Add New Product</button>
                <input type="text" id="search-input" placeholder="Search products...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="tropical">Tropical</option>
                    <option value="freshwater">Freshwater</option>
                    <option value="saltwater">Saltwater</option>
                    <option value="exotic">Exotic</option>
                </select>
            </section>

            <section id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </section>
        </main>

        <!-- Add Product Modal -->
        <div id="add-product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Product</h2>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <textarea id="product-description" placeholder="Description"></textarea>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="tropical">Tropical</option>
                        <option value="freshwater">Freshwater</option>
                        <option value="saltwater">Saltwater</option>
                        <option value="exotic">Exotic</option>
                    </select>
                    <input type="text" id="product-tags" placeholder="Tags (comma separated)">
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
